<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Relvise</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container _container">
        <a href="#" class="header__logo">
          <img src="./img/logo.svg" alt="mafia game logo">
        </a>
        <div class="menus-wrapper">
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu___item">
                <a href="#" class="menu__link">Играть</a>
              </li>
              <li class="menu___item">
                <a href="#" class="menu__link">Клубы</a>
              </li>
              <li class="menu___item">
                <a href="#" class="menu__link">Стримы</a>
              </li>
            </ul>
          </nav>
          <nav class="header__right header-profile">
            <ul class="header-profile__list">
              <a href="#" class="header-profile__link">
                <li class="header-profile__item messenger-button">
                  <div class="messenger-button__item">
                    <img src="./img/chat-button-logo.svg" alt="">
                  </div>
                  <div class="messenger-button__item">
                    Мессенджер
                  </div>
                </li>
              </a>
              <li class="header-profile__item">
                <div class="header__avatar">
                  <a href="#" class="header-profile__link">
                    <img src="./img/header-avatar.png" alt="">
                  </a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="page">
      <div class="page__side-left left-side">
        <div class="group left-side__group content-block">
          <div class="group__header block-header">
            <div class="group__title">
              Группа
            </div>
            <div class="group__more">
              <a href="#">
                <img src="img/3commas.svg" alt="">
              </a>
            </div>
           </div>
          <div class="group__members-list">
            <div class="group__member">
              <a href="#" class=""><img src="img/group/1.png" alt="group member"></a>
            </div>
            <div class="group__member">
              <a href="#" class=""><img src="img/group/2.png" alt="group member"></a>
            </div>
            <div class="group__member">
              <a href="#" class=""><img src="img/group/3.png" alt="group member"></a>
            </div>
            <div class="group__member">
              <a href="#" class=""><img src="img/group/4.png" alt="group member"></a>
            </div>
            <div class="group__member">
              <a href="#" class=""><img src="img/group/5.png" alt="group member"></a>
            </div>
            <div class="group__member">
              <a href="#" class=""><img src="img/group/6.png" alt="group member"></a>
            </div>
            <div class="group__member">
              <a href="#" class=""><img src="img/group/7.png" alt="group member"></a>
            </div>
            <div class="group__member">
              <a href="#" class=""><img src="img/group/8.png" alt="group member"></a>
            </div>
            <div class="group__member">
              <a href="#" class="">
                <div class="group__add-member">
                  <div class="group__plus-sign"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="left-side__friends friends content-block">
          <div class="friends__header">
          
            <div class="friends__title">
              <div class="friends__title-list">
                <div class="friends__title-item block-title block-title_active">
                  Друзья
                </div>
                <a href="#">
                  <div class="friends__title-item block-title">
                    Клубы
                  </div>
                </a>
              </div>
            </div>
            <div class="friends__more">
              <a href="#">
                <img src="img/3commas.svg" alt="">
              </a>
            </div>
          </div>
          <div class="friends__list">
            <div class="friends__item friend">
              <div class="friend__main">
                <div class="friend__avatar">
                  <img src="img/friends/1.png" alt="friend avatar">
                  <div class="friend__status-wrapper">
                    <div class="friend__status-icon">
                      <!-- <img src="#" alt="friend status icon"> -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="friend__actions">
                <div class="friend__spectate friend-button">eye</div>
                <div class="friend__invite friend-button">+</div>
                <div class="friend__menu friend-button">...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
